    .action-btn {

      border: none;

      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;

      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;

      color: white;

    .action-btn.primary:hover {
      background: #1557b0;
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(26, 115, 232, 0.3);
    }
    
    .action-btn.secondary {
      background: white;
      color: #333;
      border: 1px solid #dadce0;
    }
    
    .action-btn.secondary:hover {

    }
    
    .recent-file {

      padding: 10px;
      margin-bottom: 12px;
      font-size: 12px;
      color: #856404;
    }
    
    .recent-file strong {
      display: block;
      color: #664d03;
      margin-bottom: 2px;
    }
    
    .recent-file small {
      font-size: 11px;
    }
    
    .settings-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #f0f0f0;
    }
    
    .settings-row:last-child {
      border-bottom: none;
    }
    
    .settings-label {
      font-size: 12px;
      color: #333;
    }
    
    .mini-switch {
      position: relative;
      display: inline-block;
      width: 36px;
      height: 20px;
    }
    
    .mini-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .mini-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 20px;
    }
    
    .mini-slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }
    
    input:checked + .mini-slider {
      background-color: #1a73e8;
    }
    
    input:checked + .mini-slider:before {
      transform: translateX(16px);
    }
    
    .footer {
      padding: 12px 15px;
      background: #f0f0f0;
      border-top: 1px solid #e0e0e0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      color: #666;
    }
    
    .footer a {
      color: #1a73e8;
      text-decoration: none;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
    
    .divider {
      height: 1px;
      background: #e0e0e0;
      margin: 12px 0;
    }
    
    .empty-state {
      text-align: center;
      padding: 20px;
      color: #666;
      font-size: 12px;
    }
    
    .empty-state-icon {
      font-size: 32px;
      margin-bottom: 8px;
      opacity: 0.5;
    }
  </style>
</head>
